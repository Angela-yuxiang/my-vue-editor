<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://github.com/BetaSu/my-vue-editor/blob/master/dist/my-vue-editor.js"></script>
    <style>
        #app {
            width: 80%;
            margin: 0 auto;
            margin-top: 10vh;
        }
        .my-vue-editor .content {
            height: 50vh;
            overflow: auto;
        }
    </style>
</head>
<body>
<div id="app">
    <my-vue-editor></my-vue-editor>
</div>
<script>
  let editorConfig = {
    modules: [
      'font',
      'bold',
      'italic',
      'underline',
      'linethrough',
      'ul',
      'ol',
      'indent',
      'outdent',
      'align',
      'image',
      'quote',
      'todo'
    ]
  }
  Vue.use(myVueEditor, editorConfig)
  let app = new Vue({
    el: '#app'
  })
</script>
</body>
</html>
