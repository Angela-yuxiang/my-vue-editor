<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../dist/my-vue-editor.js"></script>
    <style>
        #app {
            width: 80%;
            margin: 0 auto;
            margin-top: 10vh;
        }
        .my-vue-editor .content {
            height: 50vh;
            overflow: auto;
        }
    </style>
<script type="text/javascript" src="my-vue-editor.js"></script></head>
<body>
<div id="app">
    <my-vue-editor :content="content" @change="ctnUpdate"></my-vue-editor>
</div>
<script>
  let editorConfig = {
    modules: [
      'font',
      'bold',
      'italic',
      'underline',
      'linethrough',
      'ul',
      'ol',
      'indent',
      'outdent',
      'align',
      'image',
      'quote',
      'todo'
    ]
  }
  Vue.use(myVueEditor, editorConfig)
  let app = new Vue({
    el: '#app',
    data: {
      content: '<p contenteditable="true"></p><p data-editor-todo="todo-1512788316054.8813" contenteditable="false"><input type="checkbox"><input type="text" placeholder="待办事项" data-editor-value="132" style="text-decoration: none;"></p>'
    },
    methods: {
      ctnUpdate (data) {
        this.content = data
      }
    }
  })
</script>
</body>
</html>
